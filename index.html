<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Se connecter</title>
</head>
<body>
    <div class="container-fluid">
        <section class="row first">
            <section class="col-xs-12 col-sm-12 col-md-4 block-gauche">
                <div><img src="images/forticmin.jpg" alt="logo_fortic"></div>
                <p><strong>Bienvenue dans la communauté FSG</strong>
                </p>
                <p>
                    Etudiants et Elèves : <br>accédez aux outils et services de formations à l'aide de votre Compte
                </p>
                <button type="button" class="btn btn-outline-primary">Créer un compte</button>

            </section>
            <section class="col-xs-12 col-sm-12 col-md-8 block-droite">
                <div class="col">
                    <h1>Connexion</h1>
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Mot de passe</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
                        </div>
                        <button type="submit" class="btn btn-primary  btn-md">Connexion</button>
                        <p><a href="#">Mot de passe oublié</a></p>
                    </form>
                </div>
            </section>
        </section>
        <footer class="row second">
            <nav class="col-xs-12 col-sm-4 col-md-4">
                <a href="#">Support</a>
            </nav>
            <nav class="col-xs-12 col-sm-4 col-md-4">
                <a href="#">Mentions legales</a>
            </nav>
            <nav class="col-xs-12 col-sm-4 col-md-4">
                <a href="#">A propos</a>
            </nav>
        </footer>
    </div>
</body>
</html>
